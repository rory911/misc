<!-- w.html -->
Our representatives are happy to help:
<br>
<textarea id="input" rows="5" cols="60"></textarea>
<br>
<button type="button" onclick="submit()">Submit</button>
<pre id="output"></pre>

<script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var socket = new WebSocket("ws://localhost:8080/customerChan");

    socket.onopen = function () {
        output.innerHTML += "Status: Connected\n\n";
    };

    socket.onmessage = function (e) {
        output.innerHTML += "Sales: " + e.data + "\n\n";
    };

    function submit() {
        socket.send(input.value);
        output.innerHTML += "===\nYou: " + input.value + "\n===\n\n";
        input.value = "";
    }
</script>
